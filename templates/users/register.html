{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Join LuxeCuts</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div style="color: #ff6b6b; font-size: 0.8rem; margin-top: 0.25rem;">
                {{ field.errors }}
            </div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-solid" style="width: 100%;">Create Account</button>
    </form>
    <p style="text-align: center; margin-top: 1.5rem; color: var(--color-text-muted);">
        Already have an account? <a href="{% url 'login' %}" style="color: var(--color-gold);">Login</a>
    </p>
</div>
{% endblock %}
